<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CDS PTZ</title>
    <link rel="icon" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: light dark;
      }
      * {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
      html,
      body {
        margin: 0 auto;
        text-align: center;
      }
      canvas {
        width: calc(min(100vw, 100vh) * 1 / 2);
        height: calc(min(100vw, 100vh) * 1 / 2);
        background-color: rgb(203, 203, 203);
        background-image: url(favicon.svg);
        background-position: center center;
        background-repeat: no-repeat;
        background-size: 90%;
        display: block;
        margin: 0 auto;
        border-radius: 12px;
        margin-top: 24px;
        box-shadow: 0 0 6px rgb(203, 203, 203);
      }
      @media (prefers-color-scheme: dark) {
        canvas {
          background-color: rgb(117, 117, 117);
          box-shadow: 0 0 6px rgb(117, 117, 117);
        }
        a {
          color: salmon;
        }
      }
      video {
        width: 0;
        height: 0;
      }
      div {
        text-align: center;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        width: 400px;
        margin: 0 auto;
      }
      span {
        margin-top: 2em;
      }
      button,
      input {
        margin: 1em auto;
      }
      p {
        margin: 1.5em auto;
        padding: 0 1em;
        max-width: 610px;
        line-height: 1.4em;
      }
      a {
        white-space: nowrap;
      }
      #error {
        color: red;
        font-weight: bold;
        display: block;
      }
    </style>
  </head>
  <body>
    <p>
      This demo broadcasts the video stream of a pan–tilt–zoom camera in the
      middle of New York City that you can control remotely from the comfort of
      your browser. Learn about the API at
      <a href="https://web.dev/camera-pan-tilt-zoom"
        >web.dev/camera-pan-tilt-zoom</a
      >.
    </p>
    <video id="video" autoplay muted></video>
    <canvas id="canvas"></canvas>
    <div>
      <span>pan (left/right)</span>
      <span>tilt (down/up)</span>
      <span>zoom (out/in)</span>
      <input type="range" id="pan" disabled title="pan" />
      <input type="range" id="tilt" disabled title="tilt" />
      <input type="range" id="zoom" disabled title="zoom" />
    </div>
    <button id="getUserMediaButton" hidden>Stream camera</button>
    <br />
    <span id="clientsCount"></span>
    <span id="error"></span>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="index.js"></script>
  </body>
</html>
