<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>high-level-battery-api.glitch.me</title>

    <link rel="stylesheet" href="/index.css" />

    <script src="/index.js" defer></script>
  </head>
  <body>
    <h1>High level battery API</h1>
    <a href="https://github.com/w3c/battery/issues/52"
      >https://github.com/w3c/battery/issues/52</a
    >
<pre>"lowpower" event has been fired <span id="lowPowerCountElement">0</span> times.</pre>
<pre>"fullpower" event has been fired <span id="fullPowerCountElement">0</span> times.</pre>
    <pre id="logs"></pre>

    <script>
      window.onunhandledrejection = (event) => {
        logs.textContent += `${event.reason}\r\n`;
      };
    </script>


  </body>
</html>
