<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>CAPTURE ME</title>

    <link rel="stylesheet" href="/captured.css" />

    <script src="/captured.js" defer></script>
  </head>
  <body>
    <h2>Slide #<span id="slideNum">1</span></h2>
    <video
      autoplay
      muted
      loop
      src="https://storage.googleapis.com/media-session/sintel/trailer.mp4"
    ></video>
    <pre id="logs"></pre>
    <script>
      window.onerror = (message) => {
        logs.textContent += `${message}\r\n`;
      };
    </script>
  </body>
</html>
