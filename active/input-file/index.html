<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Photo/Video picker</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <pre>&lt;input type="file" accept="image/*" multiple&gt;</pre>
    <input type="file" accept="image/*" multiple/>

    <pre>&lt;input type="file" accept="image/*"&gt;</pre>
    <input type="file" accept="image/*" />

    <br />
    <pre>&lt;input type="file" accept="video/*" multiple&gt;</pre>
    <input type="file" accept="video/*" multiple />

    <pre>&lt;input type="file" accept="video/*"&gt;</pre>
    <input type="file" accept="video/*" />

    <br />
    <pre>&lt;input type="file" accept="image/*;capture"&gt;</pre>
    <input type="file" accept="image/*;capture" />

    <pre>&lt;input type="file" accept="image/*" capture&gt;</pre>
    <input type="file" accept="image/*" capture />
  </body>
</html>
