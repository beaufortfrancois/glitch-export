<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Demo</title>
    <script>
      window.$ = (...args) => document.querySelector(...args);
    </script>
    <style>
      html {
        font-family: sans-serif;
      }
      .top-nav {
        border: 4px solid #ccc;
        background: #eee;
        padding: 0 1rem;
        contain: paint;
      }
      .rgb {
        display: grid;
        justify-items: center;
        align-content: center;
      }
      .r, .g, .b {
        --size: 200px;
        width: var(--size);
        height: var(--size);
        transform: rotate(var(--rotate)) translateY(-42%);
        border-radius: 100%;
        -mix-blend-mode: screen;
        contain: paint;
        grid-area: 1/1;
      }
      .r {
        background: rgb(255, 0, 0);
        --rotate: 0;
      }
      .g {
        background: rgb(0, 255, 0);
        --rotate: 120deg;
      }
      .b {
        background: rgb(0, 0, 255);
        --rotate: 240deg;
      }
    </style>
  </head>
  <body>
    <div class="top-nav">
      <h1>
        Hello there!
      </h1>
      <p class="page-nav">
        <button data-page-index="0">Page one</button> <button data-page-index="1">Page two</button>
      </p>
    </div>
    <div class="content">
      
    </div>
    <script>
      const pages = [
        `
          <p>This is page one's content.</p>
          <div class="rgb">
            <div class="r"></div>
            <div class="g"></div>
            <div class="b"></div>
          </div>
        `,
        `
          <p>Page two is amazing because it hasâ€¦</p><p>TWO PARAGRAPHS OMG!!1</p>
          <div class="rgb">
            <div class="r"></div>
            <div class="g"></div>
            <div class="b"></div>
          </div>
        `,
      ];
      let currentPage = 0;
      const content = $('.content');
      const topNav = $('.top-nav');
      content.innerHTML = pages[0];
      
      $('.page-nav').onclick = async (event) => {
        const btn = event.target.closest('[data-page-index]');
        if (!btn) return;
        
        const index = btn.dataset.pageIndex;
        if (index === currentPage) return;
        
        await document.documentTransition.prepare({
          rootTransition: 'reveal-left',
				  sharedElements: [topNav, $('.r')],
        });
        
        content.innerHTML = pages[index];
        currentPage = index;
        document.documentTransition.start({ sharedElements: [topNav, $('.r')] });
      };
    </script>
  </body>
</html>
