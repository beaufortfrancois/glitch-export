<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Demo</title>
    <script>
      window.$ = (...args) => document.querySelector(...args);
    </script>
    <style>
      html {
        background-color: #c4c4c4;
      }
      
      h1 {
        -visibility: hidden;
      }

      .demo {
        position: relative;
        width: max-content;
        -background: red;
        font-family: verdana;
        font-size: 6em;
        font-weight: 700;
        color: #f5f5f5;
        text-shadow: 1px 1px 1px #919191,
            1px 2px 1px #919191,
            1px 3px 1px #919191,
            1px 4px 1px #919191,
            1px 5px 1px #919191,
            1px 6px 1px #919191,
            1px 7px 1px #919191,
            1px 8px 1px #919191,
            1px 9px 1px #919191,
            1px 10px 1px #919191,
        1px 18px 6px rgba(16,16,16,0.4),
        1px 22px 10px rgba(16,16,16,0.2),
        1px 25px 35px rgba(16,16,16,0.2),
        1px 30px 60px rgba(16,16,16,0.4);
      }
      
      .captured-container {
        display: flow-root;
        position: relative;
        width: 883.875px;
        height: 117px;
      }
      
      .captured-element {
        content: url('https://cdn.glitch.me/2f4b4e08-395c-470d-aad5-9ba01f7c4597%2Fhello.webp?v=1636449188641');
        transform: translate(-2.8985507%, -1.4634146%);
        width: 109.2914722%;
        height: 175.2136752%;
      }
        
      .ko-content-box .demo::after,
      .ko-content-box .captured-container::after {
        content: '';
        position: absolute;
        inset: 0;
        background: #c4c4c4;
      }
        
      .form {
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    
    <h1>Live CSS version</h1>
    
    <div class="demo">Hello everyone!!</div>
    
    <h1>Captured version</h1>
    
    <div class="captured-container">
      <div class="captured-element"></div>
    </div>
    
    <div class="form">
      <label><input type="checkbox" class="ko-box" /> Knock out content box</label>
    </div>
    
    <script>
      $('.ko-box').oninput = (event) => {
        const input = event.currentTarget;
        document.documentElement.classList.toggle('ko-content-box', input.checked);
      };
    </script>
  </body>
</html>
