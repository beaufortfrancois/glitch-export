<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demo</title>
  </head>
  <body>
    <script>
      function log(msg) {
        const p = document.createElement('p');
        p.textContent = msg;
        console.log(msg);
        document.body.append(p);
      }
      
      const worker = new Worker('./worker.js', { type: 'module' });
      worker.onmessage = ({ data }) => log('From worker: ' + data);
    </script>
  </body>
</html>
