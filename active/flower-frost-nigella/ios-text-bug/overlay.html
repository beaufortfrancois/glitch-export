<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Demo</title>
    <script>
      window.$ = (...args) => document.querySelector(...args);
    </script>
    <style>
      html {
        font-family: sans-serif;
      }
      .demo {
        font-size: 2rem;
        display: grid;
      }
      .demo > * {
        grid-area: 1/1;
      }
      .input {
        font: inherit;
      }
      .overlay {
        position: absolute;
        background: green;
        top: 0;
        left: 37px;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="demo">
      <div class="fake-input"></div>
      <input class="input" type="text" />
    </div>
    <div class="overlay">
      
    </div>
  </body>
</html>
