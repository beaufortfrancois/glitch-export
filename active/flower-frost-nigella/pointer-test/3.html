<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Demo</title>
    <script>
      window.$ = (...args) => document.querySelector(...args);
    </script>
  </head>
  <body>
    <p>
      For touch devices, <code>.buttons</code> should include (in a bitmask sense) 1.
    </p>
    <script>
      const logEvent = (event) => console.log(event.type, 'buttons', event.buttons);
      for (const eventType of ['pointerdown', 'pointercancel', 'pointerup', 'contextmenu']) {
        window.addEventListener(eventType, logEvent);
      }
    </script>
  </body>
</html>
