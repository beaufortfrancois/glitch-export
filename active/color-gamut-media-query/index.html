<style>
  ul {
    padding: 0;
  }
  li {
    list-style-type: none;
  }
</style>
<p>
  For info, this screen currently supports approximately:
</p>
<ul>
  <li>
    <span id="srgb"></span>
    the sRGB gamut or more.
  </li>
  <li>
    <span id="p3"></span>
    the gamut specified by the DCI P3 Color Space or more.
  </li>
  <li>
    <span id="rec2020"></span>
    the gamut specified by the ITU-R Recommendation BT.2020 Color Space or more.
  </li>
</ul>

<script>
  document.querySelector("#srgb").innerHTML = window.matchMedia(
    "(color-gamut: srgb)"
  ).matches
    ? "&#x2714;"
    : "&#x274C;";
  document.querySelector("#p3").innerHTML = window.matchMedia(
    "(color-gamut: p3)"
  ).matches
    ? "&#x2714;"
    : "&#x274C;";
  document.querySelector("#rec2020").innerHTML = window.matchMedia(
    "(color-gamut: rec2020)"
  ).matches
    ? "&#x2714;"
    : "&#x274C;";
</script>
