      }

        appearance: none;
        background: #9e9e9e;
        border-radius: 4px;
        width: 20px;
        height: 20px;
        margin: 1px;
        transition: all 0.1s linear;
      }

      }

      button {
        margin: 1em 0;
      }

      #logs {
        white-space: pre-wrap;
        font-family: monospace;

      @media screen and (min-width: 640px) {
        body {
