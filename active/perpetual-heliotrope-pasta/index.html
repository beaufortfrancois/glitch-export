<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
  </head>
  <body>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }
      div {
        position: absolute;
        width: 300px;
        height: 150px;
        color: white;
        background: green;
        top: 80px;
        left: 80px;
      }
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
        opacity: 0.01;
      }
      .clickThrough {
        pointer-events: none;
      }
    </style>
    <button id="button">click</button>
    <iframe id="iframe" src="iframe.html" class="clickThrough"> </iframe>
    <script>
      (function toggleClickThrough() {
        iframe.classList.toggle("clickThrough");
        requestAnimationFrame(toggleClickThrough);
      })();
      button.onclick = () => alert("top frame click");
    </script>
  </body>
</html>
