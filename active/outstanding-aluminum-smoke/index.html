  <body>
    <h1>Notification Triggers</h1>
    <h2>Schedule a notification in the future</h2> 
    <form>
      <label>
        Schedule a notification
        <input type="text" pattern="\d+" value="60">
        minutes from now.
      </label>
      <input type="submit" value="Schedule Notification">
    </form>
    <h2>List all scheduled notifications</h2> 
    <form>
      <input type="submit" value="List Scheduled Notifications">
      (<s>Striked</s> means the notification was shown already, but isn't closed yet.)
    </form>
    <table>
      <thead>
        <th>Tag</th>
        <th>Title</th>
        <th>Scheduled</th>
        <th>Trigger</th>
        <th>Cancel</th>
      </thead>
      <tbody></tbody>
    </table>
