<pre id="pre"></pre>
<script type="module">
  pre.append('0');
  const adapter = await navigator.gpu.requestAdapter();
  pre.append('1');
  const device = await adapter.requestDevice();
  pre.append('2');

  const sampler = device.createSampler({
    label: "my sampler",
    lodMinClamp: 0,
    lodMaxClamp: 0,
  });
  pre.append(sampler);
</script>
