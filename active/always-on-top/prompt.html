<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚠️</text></svg>"
    />

    <title>JS Prompt</title>
  </head>
  <body>
    <script>
      const result = confirm(
        "Do you want to allow this popup to stay on top of other windows?"
      );
      if (result) {
        document.body.append(
          "User allowed this popup to stay on top of other windows."
        );
      } else {
        document.body.append(
          "User did NOT allow this popup to stay on top of other windows."
        );
      }
    </script>
  </body>
</html>
