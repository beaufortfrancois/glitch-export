<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/index.css" />

    <script src="/index.js" defer></script>
  </head>
  <body>
    <h1>Region Capture Demo with two iframes</h1>
    <a href="https://github.com/w3c/mediacapture-region/"
      >https://github.com/w3c/mediacapture-region/</a
    >
    <video id="video" autoplay muted playsinline></video>
<br/>
    <button id="button1" disabled>Crop captured tab</button>
    <button id="button2" disabled>Toggle crop target element between iframes</button>
<br/>
<br/>
    <iframe id="iframe1" src="iframe1.html"> </iframe>
    <iframe id="iframe2" src="iframe2.html"> </iframe>

    <pre id="logs"></pre>

    <script>
      window.onunhandledrejection = (event) => {
        logs.textContent += `${event.reason}\r\n`;
      };
    </script>
  </body>
</html>
